<div class="container">
    <form name="frmstudent" (ngSubmit)="save()">
        <div class="form-group">
            <label for="StudentRowId">Student Row Id</label>
            <input type="text" [(ngModel)]="student.StudentRowId" name="StudentRowId" class="form-control">
        </div>
        <div class="form-group">
            <label for="StudentId">Student Id</label>
            <input type="text" [(ngModel)]="student.StudentId" name="StudentId" class="form-control">
        </div>
        <div class="form-group">
            <label for="StudentName">Student Name</label>
            <input type="text" [(ngModel)]="student.StudentName" name="StudentName" class="form-control">
        </div>
        <div class="form-group">
            <label for="CourseName">Course Name</label>
            <select class="form-control" [(ngModel)]="student.CourseName" name="CourseName">
              <option *ngFor="let c of courses" value="{{c}}">{{c}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="UniversityName">University Name</label>
            <select class="form-control" [(ngModel)]="student.UniversityName" name="UniversityName">
              <option *ngFor="let u of universities" value="{{u}}">{{u}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="button" value="New" (click)="clear()" class="btn btn-warning">
            <input type="submit" value="Save" class="btn btn-success">
        </div>
    </form>
</div>
<br>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th *ngFor="let c of tableColumHeaders">{{c}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students" (click)="getSelectedStudent(s)">
                <td *ngFor="let c of tableColumHeaders">{{s[c]}}</td>
            </tr>
        </tbody>
    </table>
</div>
